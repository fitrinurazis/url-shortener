<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener - url.kujaw.my.id</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>URL Shortener</h1>

    <div class="container">
      <div class="form-group">
        <label for="originalUrl">Enter a long URL:</label>
        <input
          type="url"
          id="originalUrl"
          placeholder="https://example.com/very/long/url"
          required
        />
      </div>

      <div class="form-group custom-url-group">
        <label for="customCode">Custom URL (optional):</label>
        <div class="custom-url-input">
          <span class="base-url" id="baseUrlDisplay"></span>
          <input type="text" id="customCode" placeholder="my-custom-url" />
        </div>
        <p class="hint">Leave empty for a random short URL</p>
        <p id="customCodeAvailability" class="availability"></p>
      </div>

      <button onclick="shortenUrl()">Shorten URL</button>

      <div class="result" id="result">
        <p>Your shortened URL:</p>
        <div class="url-container">
          <a class="short-url url-text" id="shortUrl" target="_blank"></a>
          <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
        <p class="original-url-display">
          Original URL: <span id="originalUrlDisplay"></span>
        </p>
      </div>
    </div>

    <div class="footer">
      <p>Â© 2025 Kujaw - Simple URL Shortener</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
